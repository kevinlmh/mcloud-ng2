<html><head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script type="text/javascript" src="http://netdna.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="style.css" rel="stylesheet" type="text/css">
  </head><body>
    <div class="navbar navbar-default navbar-static-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-ex-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#"><span>{{ title }}</span></a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Username<span class="caret"></span></a>
              <ul class="dropdown-menu">
                <li>
                  <a href="#">Admin</a>
                </li>
                <li>
                  <a href="#">Users</a>
                </li>
                <li>
                  <a href="#">Help</a>
                </li>
                <li role="separator" class="divider"></li>
                <li>
                  <a href="#">Logout</a>
                </li>
              </ul>
            </li>
          </ul>
          <form class="navbar-form navbar-right">
            <input type="text" class="form-control" placeholder="Search...">
          </form>
        </div>
      </div>
    </div>
    <div class="section">
      <div class="container">
        <div class="row">
          <div class="col-sm-3 col-md-2 sidebar">
            <ul class="nav nav-sidebar">
              <li class="active">
                <a href="#">Overview <span class="sr-only">(current)</span></a>
              </li>
              <li *ngfor="let nav of navLinks">
                <a href="{{nav.link}}">{{nav.title}}</a>
              </li>
            </ul>
          </div>
          <div class="col-sm-3 col-md-10 main">
            <ul class="breadcrumb">
              <li>
                <a href="#">Home</a>
              </li>
              <li>
                <a href="#">Library</a>
              </li>
              <li class="active">Data</li>
            </ul>
            <div class="btn-toolbar" role="toolbar">
              <div class="btn-group">
                <a class="btn btn-primary dropdown-toggle" data-toggle="dropdown"><span class="fa fa-upload fa-fw" aria-hidden="true"></span> Upload <span class="fa fa-caret-down"></span></a>
                <ul class="dropdown-menu" role="menu">
                  <li>
                    <a href="#"><i class="fa fa-file fa-fw" aria-hidden="true"></i> File </a>
                    <a href="#"><i class="fa fa-folder fa-fw" aria-hidden="true"></i> Folder </a>
                  </li>
                </ul>
              </div>
              <div class="btn-group">
                <a type="button" class="btn btn-default">Left</a>
                <a type="button" class="btn btn-default">Middle</a>
                <a type="button" class="btn btn-default">Right</a>
              </div>
              <div class="btn-group">
                <a type="button" class="btn btn-danger"><i class="fa fa-fw fa-trash"></i> Delete </a>
              </div>
            </div>
            <table class="table table-hover">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Filename</th>
                  <th>Size</th>
                  <th>Date Created</th>
                  <th>Download</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>{{file._id}}</td>
                  <td>{{file.filename}}</td>
                  <td>{{file.length}}</td>
                  <td>{{file.uploadDate}}</td>
                  <td>
                    <a class="btn btn-default" href="{{file.link}}" target="_blank" type="button"><i class="fa fa-download" aria-hidden="true"></i></a>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  

</body></html>
