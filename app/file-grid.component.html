<ul class="breadcrumb">
  <li>
    <a href="#">Home</a>
  </li>
  <li>
    <a href="#">Library</a>
  </li>
  <li class="active">Data</li>
</ul>
<div class="btn-toolbar" role="toolbar">
  <div class="btn-group">
    <a class="btn btn-primary dropdown-toggle" data-toggle="dropdown"><span class="fa fa-upload fa-fw" aria-hidden="true"></span> Upload <span class="fa fa-caret-down"></span></a>
    <ul class="dropdown-menu" role="menu">
      <li>
        <a href="#"><i class="fa fa-file fa-fw" aria-hidden="true"></i> File </a>
        <a href="#"><i class="fa fa-folder fa-fw" aria-hidden="true"></i> Folder </a>
      </li>
    </ul>
  </div>
  <div class="btn-group">
    <a type="button" class="btn btn-default">Left</a>
    <a type="button" class="btn btn-default">Middle</a>
    <a type="button" class="btn btn-default">Right</a>
  </div>
  <div class="btn-group">
    <a type="button" class="btn btn-danger"><i class="fa fa-fw fa-trash"></i> Delete </a>
  </div>
</div>
<table class="table table-hover">
  <thead>
    <tr>
      <th>ID</th>
      <th>Filename</th>
      <th>Size</th>
      <th>Date Created</th>
      <th>Download</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let file of files">
      <td>{{file._id}}</td>
      <td>{{file.filename}}</td>
      <td>{{file.length}}</td>
      <td>{{file.uploadDate}}</td>
      <td>
        <a class="btn btn-default" href="{{file.link}}" target="_blank" type="button"><i class="fa fa-download" aria-hidden="true"></i></a>
      </td>
    </tr>
  </tbody>
</table>
<h3>Multiple</h3>
<input type="file" ng2FileSelect [uploader]="uploader" multiple/>
<h3>Single</h3>
<input type="file" ng2FileSelect [uploader]="uploader"/>
<ul>
  <li *ngFor="let item of uploader.queue">
    {{item.file.name}} | {{item.file.size}} | {{item.progress}}
    <button type="button" class="btn btn-success btn-xs" 
      (click)="item.upload()" [disabled]="item.isReady || item.isUploading || item.isSuccess">
      Upload
    </button>
  </li>
</ul>
<button class="btn btn-primary" (click)="uploader.uploadAll()" [disabled]="!uploader.getNotUploadedItems().length">Upload All</button>
